<h1 class="text-center">Registeration Form</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label>First Name</label>
    <input
      [class.is-invalid]="
        registerForm.controls.first_name.invalid &&
        registerForm.controls.first_name.touched
      "
      type="text"
      formControlName="first_name"
      class="form-control"
    />
    <div
      *ngIf="
        registerForm.controls.first_name.invalid &&
        registerForm.controls.first_name.touched
      "
      class="alert alert-danger my-2"
    >
      First Name is not valid
    </div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      [class.is-invalid]="
        registerForm.controls.last_name.invalid &&
        registerForm.controls.last_name.touched
      "
      type="text"
      formControlName="last_name"
      class="form-control"
    />
    <div
      *ngIf="
        registerForm.controls.last_name.invalid &&
        registerForm.controls.last_name.touched
      "
      class="alert alert-danger my-2"
    >
      Last Name is not valid
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      [class.is-invalid]="
        registerForm.controls.email.invalid &&
        registerForm.controls.email.touched
      "
      type="email"
      formControlName="email"
      class="form-control"
    />
    <div
      *ngIf="
        registerForm.controls.email.invalid &&
        registerForm.controls.email.touched
      "
      class="alert alert-danger my-2"
    >
      Email is not valid
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      [class.is-invalid]="
        registerForm.controls.password.invalid &&
        registerForm.controls.password.touched
      "
      type="password"
      formControlName="password"
      class="form-control"
    />
    <div
      *ngIf="
        registerForm.controls.password.invalid &&
        registerForm.controls.password.touched
      "
      class="alert alert-danger my-2"
    >
      Password is not valid, (First letter Uppercase then at least three
      numbers)
    </div>
  </div>
  <div class="alert text-danger my-2">{{ message }}</div>
  <button
    [disabled]="registerForm.invalid"
    class="btn btn-info my-2"
    type="submit"
  >
    Register
  </button>
</form>
